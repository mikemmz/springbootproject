<!DOCTYPE html>
<html
	layout:decorator="layout/main">
<head>
	<title>Login Form</title>
</head>
<body>	
	<div layout:fragment="content">
		
	
			<form th:action="@{/user/edit}" th:object="${editUser}" id="editUser" method="post" role="form" name="form1">
			<input type="hidden" th:field="*{Id}" />
			
	    	<h2 th:text="${user.email}">user name (replaced with image)</h2>
	    	
		    <label for="email" class="sr-only">User: </label>
		    <input type="text" id="email" name="email" class="form-control" th:field="*{email}" readonly="readonly" />
		    <br />
		    <label for="password" class="sr-only">Password: </label>
		    <input type="password" id="password" name="password" class="form-control" placeholder="Password" required="true" />
		    <span th:if="*{#fields.hasErrors('password')}" th:errors="*{password}" class="help-block">error!</span>
		    
		    <br />
		    <button class="btn btn-default btn-primary" type="submit" name="submit" value="Update my account" >Sign in</button>
		</form>
		
	</div>
</body>
</html>
